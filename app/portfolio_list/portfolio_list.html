<div class="list-projets">
    <header class="fixie">
        <navicon></navicon>
        <h2>Mes projets</h2>
    </header>
    <div class="clear">
        <ul class="projet">
            <li ng-repeat="current in projects">

                <div class="images">
                    <a href="{{current.url}}">
                        <img src="{{current.logo.min}}" alt="{{current.name}}"  bh-src-responsive="[ [ '(min-width: 960px)', '{{current.logo.min}}' ], [ '(min-width: 1700px)', '{{current.logo.med}}' ] ]" >
                    </a>
                </div>


            </li>

        </ul>
    </div>


</div>
